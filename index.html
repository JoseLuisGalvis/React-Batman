<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../img/logo.jpeg" />
    <!-- CSS de Bootstrap 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: rgba(225, 241, 255, 0.6)"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand text-white"
          href="https://aulasvirtuales.bue.edu.ar/"
          target="_blank"
          >React | Batman</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./html/contenido.html"
                >Contenido</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./html/contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div class="container py-5">
      <div class="row align-items-center">
        <div class="col-md-6 mb-4 mb-md-0">
          <img
            src="images/reactImage.jpeg"
            alt=""
            class="img-fluid rounded animate__animated animate__zoomIn"
            id="reactImage"
          />
        </div>
        <div class="col-md-6 text-center text-md-start">
          <h1 class="text-primary animate__animated animate__bounce">
            Curso React JS
          </h1>
          <h2 class="text-primary animate__animated animate__bounce">
            Codo a Codo 4.0
          </h2>
          <h3 class="text-primary animate__animated animate__bounce">
            Especialización Comisión #24308
          </h3>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
      <div
        class="text-center text-white text-bold p-3"
        style="background-color: rgba(141, 198, 247, 0.6)"
      >
        <h4>© 2024 React | Batman | Todos los Derechos Reservados</h4>
      </div>
    </footer>

    <!-- JavaScript de Bootstrap 5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- AOS Script -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          duration: 1000,
          easing: "ease",
          once: true,
        });

        // Seguridad del Codigo
        var nombre = prompt("Ingresa tu Nombre:", "");
        if (nombre !== null) {
          alert("Hola " + nombre + ", Bienvenido a tu Web");
        } else {
          alert("No ingresó un nombre válido");
        }

        document.addEventListener("contextmenu", function (event) {
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
