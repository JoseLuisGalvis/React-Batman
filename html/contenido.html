<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../img/logo.jpeg" />
    <!-- CSS de Bootstrap 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- Container -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: rgba(225, 241, 255, 0.6)"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">React | Batman</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contenido</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Container -->
    <div class="container my-5">
      <div class="row" id="row-contenido">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div
            class="container animate__animated animate__slideInLeft"
            id="batmanContainer"
          >
            <div class="batman"></div>
          </div>
        </div>
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="text-primary">Libros</h1>
          <!-- Primera tarjeta -->
          <div class="row">
            <div class="col-md-4 mb-3 animate__animated animate__zoomInDown">
              <div class="card mb-2">
                <div class="card-body">
                  <h5 class="card-title">Libro N° 1</h5>
                  <p class="card-text">Node.js</p>
                  <a href="/assets/pdf/NodejsBook.pdf" class="btn btn-primary"
                    >Descargar PDF</a
                  >
                </div>
              </div>
            </div>
            <!-- Segunda tarjeta -->
            <div class="col-md-4 mb-3 animate__animated animate__zoomIn">
              <div class="card mb-2">
                <div class="card-body">
                  <h5 class="card-title">Libro N° 2</h5>
                  <p class="card-text">React</p>
                  <a href="/assets/pdf/React.pdf" class="btn btn-primary"
                    >Descargar PDF</a
                  >
                </div>
              </div>
            </div>
            <!-- Tercera tarjeta -->
            <div class="col-md-4 mb-3 animate__animated animate__zoomInUp">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Libro N° 3</h5>
                  <p class="card-text">React Native</p>
                  <a href="/assets/pdf/ReactNative.pdf" class="btn btn-primary"
                    >Descargar PDF</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
      <div
        class="text-center text-white text-bold p-3"
        style="background-color: rgba(141, 198, 247, 0.6)"
      >
        <h4>© 2024 React | Batman | Todos los Derechos Reservados</h4>
      </div>
    </footer>

    <!-- JavaScript de Bootstrap 5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Batimision -->
    <!-- Audios -->
    <audio
      src="/assets/audio/batiEncendido.mp3"
      id="bati_encendido"
      loop
      type="audio/mpeg"
    ></audio>
    <audio
      src="/assets/audio/batiClick.mp3"
      id="bati_click"
      type="audio/mpeg"
    ></audio>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          duration: 1000,
          easing: "ease",
          once: true,
        });

        // Seguridad del Codigo
        var nombre = prompt("Ingresa tu Nombre:", "");
        if (nombre !== null) {
          alert("Hola " + nombre + ", Bienvenido a tu Web");
        } else {
          alert("No ingresó un nombre válido");
        }

        document.addEventListener("contextmenu", function (event) {
          event.preventDefault();
        });
      });
    </script>
    <script src="/js/linterna.js"></script>
  </body>
</html>
