<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../img/logo.jpeg" />
    <!-- CSS de Bootstrap 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Container -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: rgba(225, 241, 255, 0.6)"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">React | Batman</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./contenido.html"
                >Contenido</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Container -->
    <div class="container animate__animated animate__lightSpeedInRight">
      <!-- Formulario de contacto -->
      <form>
        <div class="row">
          <h1>Contáctanos</h1>
        </div>
        <div class="row">
          <h4 style="text-align: center">¡Nos encantaría saber de ti!</h4>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="inputName">Nombre</label>
              <input type="text" id="inputName" class="form-control" required />
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="form-group">
              <label for="inputPhone">Teléfono</label>
              <input type="tel" id="inputPhone" class="form-control" required />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label for="inputMessage">Mensaje</label>
              <textarea
                id="inputMessage"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary submit-btn mt-3 btn-services"
            >
              Enviar Mensaje
            </button>
          </div>
          <!-- Contenedor adicional para alinear a la derecha -->
          <div class="col-12 d-flex justify-content-end">
            <!-- Botón de WhatsApp -->
            <a
              href="https://wa.me/1133649070"
              target="_blank"
              class="whatsapp-btn ml-auto"
            >
              <img src="assets/icons/ws.png" alt="WhatsApp" />
            </a>
          </div>
        </div>
      </form>
      <!-- Fin Formulario de contacto -->
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
      <div
        class="text-center text-white text-bold p-3"
        style="background-color: rgba(141, 198, 247, 0.6)"
      >
        <h4>© 2024 React | Batman | Todos los Derechos Reservados</h4>
      </div>
    </footer>

    <!-- JavaScript de Bootstrap 5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- AOS Script -->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.3.4/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          duration: 1000,
          easing: "ease",
          once: true,
        });

        document.addEventListener("contextmenu", function (event) {
          event.preventDefault();
        });
      });
    </script>
  </body>
</html>
