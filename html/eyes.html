<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Course</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../img/logo.jpeg" />
    <!-- CSS de Bootstrap 5.2.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      #eyeImg {
        animation-name: blink;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes blink {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0);
        }
        100% {
          transform: scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- Container -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: rgba(225, 241, 255, 0.6)"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#"
          >Comisión N° 24308 | CaC 4.0</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./contenido.html"
                >Contenido</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Container -->
    <div class="container animate__animated animate__lightSpeedInRight">
      <img id="eyeImg" src="assets/images/eyes.jpeg" alt="Imagen con ojos" />
      <button onclick="toggleEyes()">Abrir/Cerrar Ojos</button>
    </div>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
      <div
        class="text-center text-white text-bold p-3"
        style="background-color: rgba(141, 198, 247, 0.6)"
      >
        <h4>© 2024 Curso React | CaC 4.0 | Todos los Derechos Reservados</h4>
      </div>
    </footer>

    <!-- JavaScript de Bootstrap 5.2.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script>
      function toggleEyes() {
        var img = document.getElementById("eyeImg");
        if (img.style.animationPlayState === "running") {
          img.style.animationPlayState = "paused";
        } else {
          img.style.animationPlayState = "running";
        }
      }
    </script>
  </body>
</html>
